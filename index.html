<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="main.js" defer></script>
    <title>Music Search</title>
  </head>
  <body>
    <header
      class="text-center d-flex slign-items-center justify-content-center mt-5 mb-2"
    >
      <img src="pics/pear.png" alt="a pear" width="34px" height="40px" />
      <h1>MyTunes</h1>
    </header>
    <main>
      <form method="post" id="search-form" class="container-fluid m-0">
        <div class="row gx-1">
          <div class="col-2 offset-3">
            <input
              type="radio"
              class="btn-check search-type"
              name="options"
              id="artist"
              autocomplete="off"
              checked
              value="artistTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="artist"
              >Artist</label
            >
          </div>
          <div class="col-2">
            <input
              type="radio"
              class="btn-check search-type"
              name="options"
              id="song"
              autocomplete="off"
              value="songTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="song"
              >Song</label
            >
          </div>
          <div class="col-2">
            <input
              type="radio"
              class="btn-check search-type"
              id="album"
              autocomplete="off"
              name="options"
              value="albumTerm"
            />
            <label class="btn btn-outline-success w-100 mb-2" for="album"
              >Album</label
            >
          </div>
        </div>
        <div class="row gx-1 mb-4" id="input-row">
          <div class="col-4 offset-3">
            <div class="form-floating w-100">
              <input
                type="text"
                class="form-control input-sm"
                id="artist-input"
                placeholder="Artist"
              />
              <label for="artist-input">Search Term</label>
            </div>
          </div>
          <div class="col-2">
            <div class="input-field w-100 h-100">
              <input
                type="submit"
                value="Search"
                class="btn-primary btn-lg w-100 h-100 rounded border-0 text-white"
                style="background: #1a8754"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="container-fluid" id="output"></div>
    </main>
    <footer>
      <source src="./backsound.mp3" type="audio/mp3" />
      <div class="audio-player" style="margin: 0 auto">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="play-container">
            <div class="toggle-play play"></div>
          </div>
          <div class="time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="name" id="playing-song"></div>
          <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>

            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- partial -->

      <script src="player.js"></script>
    </footer>
  </body>
</html>
